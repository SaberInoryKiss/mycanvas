<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>	
		<!-- 参考https://www.cnblogs.com/ghostwu/p/7592384.html -->
	</head>
	<body>
		<canvas id="canvas" width="800" height="500" style="border:1px solid #d3d3d3;"></canvas><!-- 创建画布 -->
	</body>
	<script>
		var c=document.getElementById("canvas");/* 找到 <canvas> 元素 */
		var ctx=c.getContext("2d");/* 创建 context 对象 */
		ctx.moveTo( 50, 50 );
		ctx.lineTo( 350, 50 );
		ctx.stroke();/* 连线 */
	</script>
</html>
