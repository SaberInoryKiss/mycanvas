<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>	
		
		
	</head>
	<body>
		<canvas id="canvas" width="800" height="500" style="border:1px solid #d3d3d3;"></canvas><!-- 创建画布 -->
	</body>
	<script>
		var c=document.getElementById("canvas");/* 找到 <canvas> 元素 */
		var ctx=c.getContext("2d");/* 创建 context 对象 */
		ctx.moveTo( 50, 50 );
		ctx.lineTo( 250, 50 );
		ctx.moveTo( 50, 200 );
		ctx.lineTo( 250, 200 );
		ctx.stroke();

		ctx.moveTo( 300, 50 );
		ctx.lineTo( 500, 50 );
		ctx.lineTo( 300, 200 );
		ctx.lineTo( 500, 200 );
		ctx.stroke();
	/* moveto和lineto的区别 */
	</script>
</html>
